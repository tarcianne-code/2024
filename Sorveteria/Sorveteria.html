<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Picoletor Cyberpunk</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2F64.media.tumblr.com%2F88ee0209dbd7813e54e4c5d8772a6d30%2Fd8f8c3e831536878-70%2Fs1280x1920%2F532a362256a29d02c902399c18f0a1daf56448cf.gif&f=1&nofb=1&ipt=e391071ce9aabea83982f56c824a071575252e9ae5bec33fa9eb0b4bd2af6df1') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      z-index: 0;
      animation: fundoAnimado 15s ease infinite;
    }

    @keyframes fundoAnimado {
      0% { filter: brightness(0.6) hue-rotate(0deg); }
      50% { filter: brightness(0.5) hue-rotate(45deg); }
      100% { filter: brightness(0.6) hue-rotate(0deg); }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    .container {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #0ff;
      border-radius: 12px;
      box-shadow: 0 0 20px #0ff, 0 0 40px #f0f;
      padding: 2rem;
      width: 100%;
      max-width: 900px;
      color: #0ff;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      text-align: center;
      color: #0ff;
      margin-bottom: 2rem;
      text-shadow: 0 0 5px #f0f, 0 0 10px #0ff;
    }

    .sabores {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .sabor-card {
      background: rgba(0, 255, 255, 0.1);
      border: 2px dashed #0ff;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .sabor-card:hover {
      transform: scale(1.05);
    }

    .sabor-card input {
      margin-top: 0.5rem;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #0ff;
      width: 100%;
      text-align: center;
      background: #000;
      color: #0ff;
      font-family: 'Press Start 2P', cursive;
    }

    button, select {
      margin: 2rem auto 1rem;
      display: block;
      padding: 12px 24px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Press Start 2P', cursive;
      text-transform: uppercase;
      box-shadow: 0 0 5px #0ff, 0 0 10px #f0f;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover, select:hover {
      background: #f0f;
      color: #000;
      transform: scale(1.05);
    }

    .resultado, .pagamento, .nota {
      text-align: center;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.7);
      color: #0ff;
      font-size: 0.9rem;
      line-height: 1.6;
      border: 1px solid #0ff;
    }

    .nota {
      background: rgba(0, 255, 255, 0.1);
      white-space: pre-wrap;
      text-align: left;
      font-size: 0.8rem;
      animation: fadeIn 1.5s ease forwards;
      box-shadow: 0 0 5px #0ff inset;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
    <h1> Escolha seus Picol√©s üçß</h1>
    <form id="form">
      <div class="sabores">
        <div class="sabor-card">
          <h3>Maracuj√°</h3>
          <p>Estoque: <span id="estoque-maracuja">40</span></p>
          <p>Pre√ßo: R$ 3,00</p>
          <input type="number" id="maracuja" min="0" placeholder="Qtd. desejada">
        </div>
        <div class="sabor-card">
          <h3>Morango</h3>
          <p>Estoque: <span id="estoque-morango">30</span></p>
          <p>Pre√ßo: R$ 3,50</p>
          <input type="number" id="morango" min="0" placeholder="Qtd. desejada">
        </div>
        <div class="sabor-card">
          <h3>Goiaba</h3>
          <p>Estoque: <span id="estoque-goiaba">25</span></p>
          <p>Pre√ßo: R$ 2,50</p>
          <input type="number" id="goiaba" min="0" placeholder="Qtd. desejada">
        </div>
        <div class="sabor-card">
          <h3>Chocolate</h3>
          <p>Estoque: <span id="estoque-chocolate">50</span></p>
          <p>Pre√ßo: R$ 4,00</p>
          <input type="number" id="chocolate" min="0" placeholder="Qtd. desejada">
        </div>
        <div class="sabor-card">
          <h3>Coco</h3>
          <p>Estoque: <span id="estoque-coco">35</span></p>
          <p>Pre√ßo: R$ 3,00</p>
          <input type="number" id="coco" min="0" placeholder="Qtd. desejada">
        </div>
        <div class="sabor-card">
          <h3>Lim√£o</h3>
          <p>Estoque: <span id="estoque-limao">20</span></p>
          <p>Pre√ßo: R$ 2,00</p>
          <input type="number" id="limao" min="0" placeholder="Qtd. desejada">
        </div>
      </div>
      <button type="button" id="calcular">Calcular Total</button>
    </form>

    <div id="resultado" class="resultado hidden"></div>
    <div id="pagamento" class="pagamento hidden">
      <h2>Escolha a forma de pagamento</h2>
      <select id="formaPagamento">
        <option value="">Selecione</option>
        <option value="pix">PIX</option>
        <option value="dinheiro">Dinheiro</option>
      </select>
      <button id="pagar">Pagar</button>
    </div>
    <div id="notaFiscal" class="nota hidden"></div>
  </div>

  <script>
    const sabores = {
      maracuja: { estoque: 40, preco: 3.00 },
      morango: { estoque: 30, preco: 3.50 },
      goiaba: { estoque: 25, preco: 2.50 },
      chocolate: { estoque: 50, preco: 4.00 },
      coco: { estoque: 35, preco: 3.00 },
      limao: { estoque: 20, preco: 2.00 }
    };

    let compraFinalizada = false;
    let carrinho = {};
    let total = 0;

    document.getElementById('calcular').addEventListener('click', () => {
      if (compraFinalizada) return;

      total = 0;
      carrinho = {};
      let erro = false;

      for (let sabor in sabores) {
        let qtd = parseInt(document.getElementById(sabor).value) || 0;
        if (qtd > sabores[sabor].estoque) {
          alert(`Estoque insuficiente para ${sabor}`);
          erro = true;
          break;
        }
        if (qtd > 0) {
          carrinho[sabor] = qtd;
          total += qtd * sabores[sabor].preco;
        }
      }

      if (!erro && total > 0) {
        document.getElementById('resultado').classList.remove('hidden');
        document.getElementById('resultado').innerText = `üí∞ Total a pagar: R$ ${total.toFixed(2)}`;
        document.getElementById('pagamento').classList.remove('hidden');
      }
    });

    document.getElementById('pagar').addEventListener('click', () => {
      const forma = document.getElementById('formaPagamento').value;
      if (!forma) return alert("Escolha a forma de pagamento!");

      if (forma === 'pix') {
        const codigoPIX = Math.random().toString(36).substr(2, 8).toUpperCase();
        alert(`Use este c√≥digo PIX para pagamento: ${codigoPIX}`);
      } else if (forma === 'dinheiro') {
        const valorPago = parseFloat(prompt("Informe o valor entregue:"));
        if (isNaN(valorPago) || valorPago < total) return alert("Valor insuficiente");
        alert(`Troco: R$ ${(valorPago - total).toFixed(2)}`);
      }

      let nota = 'üßæ NOTA FISCAL:\n';
      for (let sabor in carrinho) {
        nota += `- ${sabor.toUpperCase()}: ${carrinho[sabor]} x R$ ${sabores[sabor].preco.toFixed(2)}\n`;
        sabores[sabor].estoque -= carrinho[sabor];
        document.getElementById('estoque-' + sabor).innerText = sabores[sabor].estoque;
      }
      nota += `\nTOTAL: R$ ${total.toFixed(2)}\nForma de pagamento: ${forma.toUpperCase()}`;

      document.getElementById('notaFiscal').classList.remove('hidden');
      document.getElementById('notaFiscal').innerText = nota;

      document.getElementById('form').reset();
      document.getElementById('pagamento').classList.add('hidden');
      document.getElementById('resultado').classList.add('hidden');
      compraFinalizada = false;
    });
  </script>
</body>
</html>
