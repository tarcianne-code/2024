
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Inicial</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #00f5ff;
      position: relative;
      overflow: hidden;
    }

    /* Fundo animado */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://giffiles.alphacoders.com/211/211931.gif') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
    }

    /* Camada de escurecimento */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75); /* mais escuro aqui */
      z-index: -1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #00f5ff;
      animation: neonPulse 2s infinite alternate;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 10px auto;
      text-shadow: 0 0 10px #00f5ff88;
    }

    .botao-ir {
      margin-top: 30px;
      background-color: #9d4edd;
      color: #eeeeee;
      border: none;
      padding: 15px 40px;
      font-size: 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 20px #9d4edd88;
    }

    .botao-ir:hover {
      background-color: #5eead4;
      color: #000;
      transform: scale(1.1);
      box-shadow: 0 0 30px #5eead4, 0 0 40px rgba(94, 234, 212, 0.5);
    }

    footer {
      position: absolute;
      bottom: 5px;
      width: 100%;
      text-align: center;
      font-size: 0.5rem;
      color: #a3a3a3;
      border-top: 1px solid #444;
      padding: 2px 0;
      background-color: #1a1a40cc;
    }

    @keyframes neonPulse {
      from {
        text-shadow: 0 0 10px #00f5ff88;
      }
      to {
        text-shadow: 0 0 20px #00f5ffff;
      }
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao Universo Interativo</h1>
  <p>Explore experiências únicas com JavaScript dinâmico e um visual estilo neon.</p>
  <p>Você está prestes a acessar um site cheio de interações, imagens e funcionalidades divertidas!</p>

  <button class="botao-ir" onclick="window.location.href='ga.html'">
    Entrar no Site
  </button>

  <footer>
    &copy; <span id="anoAtual"></span> - Página Inicial do Projeto Interativo
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("anoAtual").textContent = new Date().getFullYear();
    });
  </script>
  
</body>
</html>
